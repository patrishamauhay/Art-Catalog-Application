<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Simply Art Gallery</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.css" rel="stylesheet" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" />
</head>
<body>      
  <nav class="navbar">
    <div class="nav-left">
      <span class="logo">SimplyArt</span>
      <a href="index.html" class="nav-link active">Home</a>
      <a href="about.html" class="nav-link">About This Page</a>
      <a href="#" class="nav-link">Browse</a>
      <a href="#" class="nav-link">My Collection</a>
    </div>
    <div class="nav-right">
      <a href="#" class="cart-icon" id="cart-icon" onclick="toggleCart()">
        <img src="images/icons8-cart-30.png" alt="Cart" class="cart-img" /> 
        <span class="cart-total">0 items</span>
      </a>
      
    </div>
  </nav>

  <!-- Cart Panel -->
  <div id="cart-panel" class="cart-panel hidden">
    <h4>Your Cart</h4>
    <div id="cart-items-container">
      <!-- Cart items will be added here -->
    </div>
    <div class="cart-summary">
      <div class="cart-total-price">Total: $<span id="cart-total-price">0</span></div>
      <button class="btn btn-success" onclick="checkout()">Checkout</button>
      <button class="btn btn-danger" onclick="clearCart()">Clear Cart</button>
    </div>
  </div>

  <!-- Hero Header -->
  <header class="hero">
    <div class="hero-overlay"></div>
    <div class="hero-content">
      <h1>DISCOVER THE WORLD OF ART</h1>
      <p>Explore, add, and manage curated artwork collections</p>
      <div class="search-wrapper">
        <input type="text" id="searchInput" placeholder="Enter keywords..." />
        <button onclick="searchArtworks()" class="search-button" aria-label="Search">
          <i class="fas fa-search"></i>
        </button>
      </div>      
    </div>
  </header>

  <!-- Toggle Form Button -->
  <div class="fab-container">
    <button class="fab" onclick="toggleForm()">➕</button>
  </div>

  <!-- Hidden Form Panel -->
  <div id="form-panel" class="form-panel hidden">
    <h4>Manage Artwork</h4>
    <input id="title" class="form-control" placeholder="Title" />
    <input id="artist" class="form-control" placeholder="Artist" />
    <input id="year" class="form-control" placeholder="Year" type="number" />
    <input id="medium" class="form-control" placeholder="Medium" />
    <input id="image" class="form-control" placeholder="Image URL" />
    <input id="price" class="form-control" placeholder="Price ($)" type="number" step="0.01" />
    <input id="edit-id" type="hidden" />
    <button class="btn btn-success" onclick="addOrUpdateArtwork()">Save</button>
  </div>

  <!-- Gallery -->
  <main class="gallery-section">
    <h2 class="gallery-title">Gallery</h2>

    <div class="filter-sort-bar">
      <div class="category-filters">
        <button onclick="applyFilterSort('all')">All</button>
        <button onclick="applyFilterSort('gelatin silver photograph')">Photography</button>
        <button onclick="applyFilterSort('ink')">Ink</button>
        <button onclick="applyFilterSort('graphite')">Graphite</button>
        <button onclick="applyFilterSort('watercolor')">Watercolor</button>
      </div>
      <div class="sort-bar">
        <label for="sortSelect">Sort by:</label>
        <select id="sortSelect" onchange="applyFilterSort()">
          <option value="default">Default</option>
          <option value="year-desc">Year (Newest → Oldest)</option>
          <option value="year-asc">Year (Oldest → Newest)</option>
          <option value="title-asc">Title (A → Z)</option>
          <option value="title-desc">Title (Z → A)</option>
        </select>
      </div>
    </div>

    <div id="gallery" class="gallery-grid"></div>
  </main>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/7.2.0/mdb.min.js"></script>
  <script>
    let currentFilter = 'all';
    let cart = JSON.parse(localStorage.getItem('cart')) || [];
    
    // Update cart display on load and check cart panel visibility
    window.onload = () => {
      applyFilterSort();
      updateCartDisplay();
      
      // Check if cart panel should be visible
      const cartPanelVisible = localStorage.getItem('cartPanelVisible') === 'true';
      if (cartPanelVisible) {
        document.getElementById("cart-panel").classList.remove("hidden");
        renderCartItems();
      }
    };

    function toggleForm() {
      document.getElementById("form-panel").classList.toggle("hidden");
    }
    
    function toggleCart() {
      const cartPanel = document.getElementById("cart-panel");
      const isHidden = cartPanel.classList.toggle("hidden");
      // Store cart panel visibility state
      localStorage.setItem('cartPanelVisible', !isHidden);
      renderCartItems();
    }

    function applyFilterSort(filterCategory = null) {
      if (filterCategory !== null) currentFilter = filterCategory;
      const sortValue = document.getElementById('sortSelect').value;

      fetch('http://localhost:3000/api/artworks')
        .then(res => res.json())
        .then(data => {
          // Add default prices if missing
          data = data.map(art => {
            if (!art.price) art.price = Math.floor(Math.random() * 5000) + 500;
            return art;
          });
          
          let filtered = currentFilter === 'all'
            ? data
            : data.filter(art => art.medium?.toLowerCase().includes(currentFilter.toLowerCase()));

          switch (sortValue) {
            case 'year-desc':
              filtered.sort((a, b) => (b.year || 0) - (a.year || 0));
              break;
            case 'year-asc':
              filtered.sort((a, b) => (a.year || 0) - (b.year || 0));
              break;
            case 'title-asc':
              filtered.sort((a, b) => (a.title || '').localeCompare(b.title || ''));
              break;
            case 'title-desc':
              filtered.sort((a, b) => (b.title || '').localeCompare(a.title || ''));
              break;
          }

          renderGallery(filtered);

          document.querySelectorAll('.category-filters button').forEach(btn => btn.classList.remove('active'));
          document.querySelector(`.category-filters button[onclick*="${currentFilter}"]`)?.classList.add('active');
        })
        .catch(err => {
          console.error("Error fetching artworks:", err);
          // Use sample data if API fetch fails
          const sampleArtworks = [
            {id: 1, title: "Starry Night", artist: "Vincent van Gogh", year: 1889, medium: "Oil paint", price: 2500, image: "https://www.vangoghgallery.com/img/starry_night_full.jpg"},
            {id: 2, title: "Sunset", artist: "Claude Monet", year: 1872, medium: "Watercolor", price: 1800, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/a/a9/Claude_Monet_-_Impression%2C_Sunrise.jpg/800px-Claude_Monet_-_Impression%2C_Sunrise.jpg"},
            {id: 3, title: "Portrait", artist: "Pablo Picasso", year: 1937, medium: "Ink", price: 3200, image: "https://www.pablopicasso.org/images/paintings/girl-before-a-mirror.jpg"},
            {id: 4, title: "Nature Study", artist: "Ansel Adams", year: 1941, medium: "Gelatin silver photograph", price: 1200, image: "https://www.anseladams.com/wp-content/uploads/2016/07/AA-Clearing-Winter-Storm.jpg"},
            {id: 5, title: "Sketch", artist: "Leonardo da Vinci", year: 1503, medium: "Graphite", price: 4500, image: "https://upload.wikimedia.org/wikipedia/commons/thumb/f/f7/Leonardo_self.jpg/330px-Leonardo_self.jpg"}
          ];
          renderGallery(sampleArtworks);
        });
    }

    function renderGallery(data) {
      const gallery = document.getElementById('gallery')
      gallery.innerHTML = ''
      data.forEach(art => {
        const card = document.createElement('div')
        card.className = 'card';
        card.innerHTML = `
        ${art.image ? `<img src="${art.image}" class="card-img" alt="${art.title}">` : ''}
        <div class="card-hover-overlay">
          <button class="view-details-btn" onclick='viewDetails(${JSON.stringify(art)})'>View Details</button>
        </div>
        <div class="card-body">
            <h5>${art.title || 'Untitled'}</h5>
            <p class="artist">${art.artist || 'Unknown Artist'}</p>
        </div>
        `
        gallery.appendChild(card)
      })
    }

    function viewDetails(art) {
      localStorage.setItem('selectedArtwork', JSON.stringify(art));
      // Make sure to save cart state before navigation
      saveCart();
      window.location.href = 'details.html';
    }

    function updateCartDisplay() {
      const cartTotal = document.querySelector('.cart-total');
      const totalItems = cart.reduce((sum, item) => sum + item.quantity, 0);
      cartTotal.textContent = `${totalItems} item${totalItems !== 1 ? 's' : ''}`;
    }

    function renderCartItems() {
      const cartContainer = document.getElementById('cart-items-container');
      cartContainer.innerHTML = '';
      
      if (cart.length === 0) {
        cartContainer.innerHTML = '<p class="empty-cart">Your cart is empty</p>';
        document.getElementById('cart-total-price').textContent = '0';
        return;
      }
      
      let totalPrice = 0;
      
      cart.forEach(item => {
        const itemPrice = item.price * item.quantity;
        totalPrice += itemPrice;
        
        const cartItem = document.createElement('div');
        cartItem.className = 'cart-item';
        cartItem.innerHTML = `
          <div class="cart-item-img">
            <img src="${item.image}" alt="${item.title}">
          </div>
          <div class="cart-item-details">
            <h5>${item.title}</h5>
            <p>${item.artist}</p>
            <p>$${item.price}</p>
          </div>
          <div class="cart-item-actions">
            <button onclick="removeCartItem(${item.id})">
              <i class="fas fa-trash"></i>
            </button>
            <div class="quantity-controls">
              <button onclick="updateQuantity(${item.id}, ${item.quantity - 1})" ${item.quantity <= 1 ? 'disabled' : ''}>-</button>
              <span>${item.quantity}</span>
              <button onclick="updateQuantity(${item.id}, ${item.quantity + 1})">+</button>
            </div>
          </div>
        `;
        cartContainer.appendChild(cartItem);
      });
      
      document.getElementById('cart-total-price').textContent = totalPrice.toFixed(2);
    }

    function removeCartItem(id) {
      cart = cart.filter(item => item.id !== id);
      saveCart();
      updateCartDisplay();
      renderCartItems();
    }

    function updateQuantity(id, newQuantity) {
      if (newQuantity < 1) return;
      
      const itemIndex = cart.findIndex(item => item.id === id);
      if (itemIndex !== -1) {
        cart[itemIndex].quantity = newQuantity;
        saveCart();
        updateCartDisplay();
        renderCartItems();
      }
    }

    function clearCart() {
      cart = [];
      saveCart();
      updateCartDisplay();
      renderCartItems();
    }

    function checkout() {
      alert('Thank you for your purchase!');
      clearCart();
      // Hide cart panel and update localStorage
      document.getElementById('cart-panel').classList.add('hidden');
      localStorage.setItem('cartPanelVisible', 'false');
    }

    function saveCart() {
      localStorage.setItem('cart', JSON.stringify(cart));
    }

    function searchArtworks() {
      const searchTerm = document.getElementById('searchInput').value.toLowerCase();
      
      fetch('http://localhost:3000/api/artworks')
        .then(res => res.json())
        .then(data => {
          const results = data.filter(art => 
            art.title?.toLowerCase().includes(searchTerm) || 
            art.artist?.toLowerCase().includes(searchTerm) ||
            art.medium?.toLowerCase().includes(searchTerm)
          );
          renderGallery(results);
        })
        .catch(err => {
          console.error("Error searching artworks:", err);
        });
    }
  </script>
</body>
</html>
