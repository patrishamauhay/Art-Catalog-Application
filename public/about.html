<h2>About This Page</h2>
<ul>
  <li>This app displays artworks using a Node.js backend and MongoDB.</li>
  <li>The server uses Express.js and an in-memory MongoDB instance.</li>
  <li>Weaknesses: No login system, no real DB persistence.</li>
  <li>Alternatives: Use React for frontend, real MongoDB cloud, JWT auth.</li>
</ul>
